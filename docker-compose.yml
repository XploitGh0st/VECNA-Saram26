version: '3.8'

services:
  vecna:
    build: .
    container_name: vecna-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-vecna-production-secret-change-me}
      - DATABASE_URL=sqlite:///vecna.db
    volumes:
      # Persist database
      - vecna-data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  vecna-data:
    driver: local
